<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkommenssteuerrechner</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section>
            <h1>Einkommenssteuerrechner</h1>
            <form action="">
                <h2>Für welches Jahr soll berechnet werden?</h2>
                <article>
                    <div>
                        <input type="radio" name="year" id="zwanzigneunzehn">
                        <label for="nettoBrutto">2019</label>
                    </div>
                    <div class="whiteBorderLine">
                        <input type="radio" name="year" id="zwanzigzwanzig">
                        <label for="nettoBrutto">2020</label>
                    </div>
                    <div class="whiteBorderLine">
                        <input type="radio" name="year" id="zwanzigeinundzwanzig">
                        <label for="nettoBrutto">2021</label>
                    </div>
                </article>
                <h2>Soll die Berechnung für Sie als Einzelperson, oder im Splittingverfahren erfolgen?</h2>
                <article>
                    <div>
                        <input type="radio" name="singlesplit" id="single">
                        <label for="nettoBrutto">Single</label>
                    </div>
                    <div>
                        <input type="radio" name="singlesplit" id="split">
                        <label for="nettoBrutto">Splittingverfahren</label>
                    </div>
                </article>
                <h2>Ihr Gesamteinkommen (p.a.):</h2>
                <article>
                    <input type="number" name="income" id="income" placeholder="Gesamtjahreseinkommen (€) hier eingeben.">
                    <input type="button" value="Steuer berechnen" onclick="taxcalculator()">
                </article>
            </form>
            <section>
                <h2>Herangezogenes Gesamteinkommen:</h2>
                <p id="anualIncome"></p>
                <h2>Einkommensteuer für das Jahr <span id="taxyear"></span>:</h2>
                <p id="incomeTax"></p>
            </section>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
